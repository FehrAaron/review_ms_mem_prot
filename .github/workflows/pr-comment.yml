name: PR Comment

on:
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Post PR Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Hi! ðŸ‘‹ Thanks for your pull request!\n\n" +
                    "Please provide a description of your changes.\n\n" +
                    "Make sure that\n" +
                    "- [ ] The new text has one sentence per line\n" +
                    "- [ ] The provided references are used\n" +
                    "- [ ] The referenced papers (mostly research papers, avoid reviews if possible) are relevant and have been published between 2021 and 2025\n" +
                    "- [ ] You are mindful of our word limit (3500 words in total)"
            })
